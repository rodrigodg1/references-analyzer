<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliometric Analysis Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js CDN here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

 
    
    
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex items-center space-x-8">
                <h1 class="text-xl font-bold">Bibliometric Analyzer</h1>
                <div class="hidden md:flex space-x-4">
                    <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 px-3 py-2">Analysis</a>
                    <a href="{{ url_for('doi2bib') }}" class="text-gray-700 hover:text-green-600 px-3 py-2">DOI Converter</a>
                    <a href="{{ url_for('reader') }}" class="text-gray-700 hover:text-red-600 px-3 py-2">Reader</a>
                </div>
            </div>
        </div>
    </div>
</nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
