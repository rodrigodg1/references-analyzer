<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliometric Analysis Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js CDN here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

    
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <!-- Logo/Title -->
            <div class="flex items-center space-x-8">
                <h1 class="text-xl font-bold">Bibtex and Latex Tools</h1>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-4 items-center">


                                <!-- Dropdown for Textarea Options -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle text-gray-700 hover:text-red-600 px-3 py-2" type="button" id="textareaOptionsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Textarea Options
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="textareaOptionsDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('analysis2') }}">Analysis (Textarea)</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('analyze_reader_textarea') }}">Reader (Textarea)</a></li>
                    </ul>
                </div>
                

                <!-- Dropdown for Textarea Options -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle text-gray-700 hover:text-red-600 px-3 py-2" type="button" id="textareaOptionsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        File Options
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="textareaOptionsDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('index') }}">Analysis (File)</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('reader') }}">Reader (File)</a></li>
                    </ul>
                </div>

                <a href="{{ url_for('doi2bib') }}" class="text-gray-700 hover:text-green-600 px-3 py-2">DOI Converter</a>


            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    {% block content %}{% endblock %}
</main>
</body>
</html>
