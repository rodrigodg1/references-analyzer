<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Upload Files for Analysis</h2>
    <p>Tool to verify bibtex references along as citations in .tex file</p>
    <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label>BibTeX File</label>
            <input type="file" name="bib_file" accept=".bib" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>

        <div>
            <label>LaTeX File (Optional)</label>
            <input type="file" name="tex_file" accept=".tex"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>

        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
            Analyze Files
        </button>
    </form>
</div>
{% endblock %}
